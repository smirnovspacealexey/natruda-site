<!DOCTYPE html>
<html>
<head>
    <title>Изображения из слайд-шоу</title>
    <style>
        * {box-sizing: border-box}
        body {
            font-family: Verdana, sans-serif;
            margin:0}
        .mySlides {display: none}
        img {vertical-align: middle;}
        .slideshow-container {
            position: relative;
            margin: auto;
        }
        /* Кнопки next & previous*/
        .prev, .next {
            cursor: pointer;
            position: fixed;
            top: 0;
            width: 25%;
            height: 100%;
            color: white;
            user-select: none;
        }
        /* Измените положение "next button" */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .numbertext {
            color: #ffffff;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        /* Точки/маркеры/указатели */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #999999;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #111111;
        }
        /* Выцветание анимации */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        /* Для маленьких экранов увеличьте размер текста */
        @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    {% for picture in pictures %}
        <div class="mySlides fade">
            <div class="numbertext">{{ picture.title }}</div>
            <img src="{{ picture.picture.url }}" style="max-width: 100%">
        </div>
    {% endfor %}
    <a class="prev" onclick="plusSlides(-1)" title="предыдущий"></a>
    <a class="next" onclick="plusSlides(1)" title="следующий"></a>
</div>
<br>
{#<div style="text-align:center">#}
{#    <span class="dot" onclick="currentSlide(1)"></span>#}
{#    <span class="dot" onclick="currentSlide(2)"></span>#}
{#    <span class="dot" onclick="currentSlide(3)"></span>#}
{#</div>#}
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
</body>
</html>
