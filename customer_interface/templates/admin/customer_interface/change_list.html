{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block breadcrumbs %}
    <div class="breadcrumbs" style="display: flex; flex-flow: row wrap; padding: 3px 30px 3px 0">
        <div style="padding: 5px 30px 5px 30px">
            <a href="{% url 'admin:index' %}">{% translate 'Home' %}</a>
            &rsaquo; <a href="{% url 'admin:app_list' app_label=cl.opts.app_label %}">{{ cl.opts.app_config.verbose_name }}</a>
            &rsaquo; {{ cl.opts.verbose_name_plural|capfirst }}
        </div>
        <a title="импортировать продукты с сервера очереди" href="/customer_interface/update_menu" class="button" style="padding: 8px; margin-left: auto; background-color: #28a745">Импорт из очереди</a>
    </div>

{% endblock %}
